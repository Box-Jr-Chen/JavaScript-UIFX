<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"  content="ie=edge">
	<title>SideMenu</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="side-menu" class="side-nav">
	<!--	<a href="#" class="btn-close" onclick="closeSlideMenu()">&times;</a> -->
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Contact</a>
	</div>

	<div id="main">
		<div class="navbar">
			<span class="open-slide" >
				<a href="#"  onclick="SlideMenuDisplay()">
					<svg width="30" height="30">
						<path d="M0,5 30,5" stroke="#fff" stroke-width="3"/>
						<path d="M0,14 30,14" stroke="#fff" stroke-width="3"/>
						<path d="M0,23 30,23" stroke="#fff" stroke-width="3"/>
					</svg>
				</a>
			</span>

<!--
			<ul class="navbar-nav">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Services</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
-->
		</div>

		<div id="main-text">
			<h1>Responsive Side Menu</h1>
		</div>
	</div>



	<script>
		var SlideDisplay = false;

		function SlideMenuDisplay()
		{
			SlideDisplay = !SlideDisplay;

			if(SlideDisplay)
			{
					document.getElementById('side-menu').style.width ='250px';
					document.getElementById('main').style.marginLeft ='250px';
			}
			else
			{
					document.getElementById('side-menu').style.width ='0';
					document.getElementById('main').style.marginLeft ='0';
			}
		}

	</script>

</body>
</html>
