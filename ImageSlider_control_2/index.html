<!DOCTYPE html>
<html>
 <head>
 	 <meta charset="UTF-8">
 	 <title>Carousel Gallery Slider</title>
 	 <link rel="stylesheet" type="text/css" href="carousel.css">
 </head>
<body>
<div class="galleryContainer">
	<div class="slideShowContainer">
		<div class=""></div>
		<div class="leftArrow" onclick="plusSlides(-1)"><span class="arrow arrowLeft"></span></div>
		<div class="rightArrow" onclick="plusSlides(1)"><span class="arrow arrowRight"></span></div>

		<div class="captionHolder"><p class="captionText"></p></div>

		<div class="imageHolder">
			<img src="1.jpg">
			<p class="captionText">Caption Text-01</p>
		</div>

		<div class="imageHolder">
			<img src="2.jpg">
			<p class="captionText">Caption Text-02</p>
		</div>

		<div class="imageHolder">
			<img src="3.jpg">
			<p class="captionText">Caption Text-03</p>
		</div>

		<div class="imageHolder">
			<img src="4.jpg">
			<p class="captionText">Caption Text-04</p>
		</div>


	</div>

	<div id="dotsContainer"></div>
</div>
<script type="text/javascript" src="carousel.js"></script>
</body>
</html>
